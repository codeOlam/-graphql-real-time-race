type StarredEvent @model @auth(rules: [{allow: owner}]) {
  id: ID!
  owner: String
  Event: Event @connection
}

type Event @model @auth(rules: [{allow: private, operations: [read, update]}]) {
  id: ID!
  title: String!
  date: AWSDateTime!
  description: String!
  heart: Int
  thumbsup: Int
  happy: Int
}
 